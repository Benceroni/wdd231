<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/heroimage.css">
    <link rel="stylesheet" href="styles/homepage.css">

    <!-- _____________________F O N T S ___________________________ -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">


    <!-- _____________________Scripts_____________________________ -->

    <script src="scripts/dates.js" defer></script>
    <script src="scripts/navigation.js" defer></script>
    <script src="scripts/directory.js" defer></script>
    <!-- <script src="scripts/gridlistview.js" defer></script> -->
    <script src="scripts/weather.js" defer></script>
    <script src="scripts/join.js"></script>



    <!-- _____________________favicon_____________________________ -->

    <link rel="icon" href="images/chamber_logo.ico">

    <!-- _____________________og:_________________________________ -->

    <meta property="og:title" content="Boise Chamber of Commerce">
    <meta property="og:description" content="Boise Chamber of Commerce- A center and resource for business and commerce in Boise, Idaho">
    <meta property="og:image" content="https://Benceroni.github.io/wdd231/chamber/images/boise_city_of_commerce_social_media.webp">
    <meta property="og:url" content="https://benceroni.github.io/wdd231/chamber/directory">

</head>
<body>
    <header>
        <div id="headerWrapper">
            <img src="images/commerce_logo.svg" alt="boise chamber of commerce logo">
            <h2>Boise Chamber of Commerce</h2>
            <div id="navButton" class="hamburger"></div>
            <nav id="navigation">
                <ul>
                    <li><a href="index.html" >Home</a></li>
                    <li><a href="directory.html">Directory</a></li>
                    <li><a href="#" class="active">Join</a></li>
                    <li><a href="#">Discover</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h1>Join</h1>
        <form method="get" action="thankyou.html" id="joinForm">
            <label>First Name<input                         type="text"     name="first"        required autocomplete="given-name"          title="Your First Name"             ></label>
            <label>Last Name<input                          type="text"     name="last"         required autocomplete="family-name"         title="Your Last Name"              ></label>
            <label>Organization Title<input                 type="text"     name="organization" required autocomplete="organization-title"  title="Your Organization Title" pattern="[a-z-( )]"  minlength="7"     ></label>
            <label>Email<input                              type="email"    name="email"        required autocomplete="email"               title="Your Email"              placeholder="example@organization.com"    ></label>
            <label>Phone Number<input                       type="tel"      name="phone"        required autocomplete="tel"                 title="Your Phone Number"           ></label>
            <label>Business or Organization's Name<input    type="text"     name="orgName"      required autocomplete="organization"        title="Organization/Business Name"  ></label>
            <label>Membership Level
                <select name="level" >
                    <option value="np">Non-Profit</option>
                    <option value="bronze">Bronze Membership</option>
                    <option value="silver">Silver Membership</option>
                    <option value="gold">Gold Membership</option>
                </select>
            </label>
            <label>Business Description<textarea name="description" id="description" title="Your Business' Description"></textarea></label>
            <label><input type="time" id="dateValue" name="time" value=""></label>
            <input id="submitButton" type="submit" value="Apply for Membership">
        </form>
        <section id="membershipLevels">
            <section class="membershipCard">
                filler content
            </section>
            <section class="membershipCard"></section>
            <section class="membershipCard"></section>
            <section class="membershipCard"></section>
        </section>
    </main>
    <footer>
        <div id="footerContainer">
        <span id="lastModified"></span>
        <span id="currentYear"> </span>
        <span>Contact us +1 (208) 982-5826</span>
        </div>
    </footer>
</body>
</html>
